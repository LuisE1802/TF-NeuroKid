<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroKid | Registro</title>

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos específicos para la demo de registro */
        .form-content:not(.active) {
            display: none;
        }

        /* DEFINICIONES DE CLASES PERSONALIZADAS PARA MEJORAR LA APARIENCIA DE LOS CHIPS Y OTROS ELEMENTOS */
        .nk-card { @apply bg-white shadow-xl rounded-xl; }
        .nk-link { @apply text-gray-600 hover:text-indigo-600 transition duration-150 ease-in-out; }
        
        /* **CHIPS MEJORADOS:** Ahora son botones de bloque con padding y centro el texto/icono. */
        .nk-chip { 
            @apply flex flex-col items-center justify-center p-3 text-sm font-medium rounded-lg border border-gray-300 text-gray-700 bg-gray-50 
                   hover:bg-indigo-50 hover:border-indigo-400 hover:text-indigo-600 cursor-pointer 
                   transition duration-200 ease-in-out h-20; /* Altura fija para uniformidad */
        }
        
        .nk-chip i { 
            @apply w-5 h-5 mb-1.5; /* Tamaño y margen para separar el icono del texto */
        }

        .nk-chip--active { 
            @apply bg-indigo-600 text-white border-indigo-600 shadow-lg shadow-indigo-200/50 
                   hover:bg-indigo-700 hover:border-indigo-700; 
        }

        .nk-chip--active i {
             @apply text-white; /* Asegura que el icono sea blanco */
        }
        /* FIN CHIPS MEJORADOS */

        .nk-input, .nk-select { @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150; }
        .nk-btn-primary { @apply flex items-center justify-center gap-2 px-6 py-3 text-white bg-indigo-600 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150; }
        .nk-btn-ghost { @apply flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-150; }
        .nk-footer-link { @apply hover:text-indigo-600 transition; }
    </style>
</head>

<body class="antialiased bg-gray-50">

    <main class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 py-10">
        <section class="w-full max-w-xl lg:max-w-4xl mx-auto" data-aos="fade-up">
            <div class="nk-card p-6 h-full">
                <h1 class="text-2xl font-bold text-center">Crear una cuenta</h1>
                <p class="text-gray-600 mt-1 text-center">
                    Selecciona tu rol y completa el formulario.
                </p>

                <form class="mt-6 space-y-4" onsubmit="return false;">
                    <label class="block">
                        <span class="block text-sm text-gray-700 mb-2">Tu Rol</span>
                        <div id="rolSelector" class="grid grid-cols-3 gap-3">
                            <button type="button" class="nk-chip nk-chip--active" data-role="padre">
                                <i data-feather="user"></i> Padre
                            </button>
                            <button type="button" class="nk-chip" data-role="psicologo">
                                <i data-feather="heart"></i> Psicólogo
                            </button>
                            <button type="button" class="nk-chip" data-role="admin">
                                <i data-feather="shield"></i> Admin
                            </button>
                        </div>
                        <input id="roleHidden" type="hidden" value="padre" aria-hidden="true" />
                    </label>

                    <div id="formContainer" class="space-y-4">
                        <div id="formPadre" class="form-content active space-y-4">
                            <h2 class="text-lg font-semibold border-b pb-2">Registro de Padre/Apoderado</h2>

                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Nombre(s)</span>
                                    <input type="text" class="nk-input" required placeholder="Ej: Juan" />
                                </label>
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Apellido(s)</span>
                                    <input type="text" class="nk-input" required placeholder="Ej: Pérez" />
                                </label>
                            </div>
                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">DNI</span>
                                    <input type="text" class="nk-input" required placeholder="Documento de Identidad" />
                                </label>
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Teléfono</span>
                                    <input type="tel" class="nk-input" placeholder="+1 555-1234" />
                                </label>
                            </div>
                            <label class="block">
                                <span class="block text-sm text-gray-700 mb-1">Tipo de Parentesco</span>
                                <select class="nk-select">
                                    <option>Padre</option>
                                    <option>Madre</option>
                                    <option>Apoderado Legal</option>
                                </select>
                            </label>
                        </div>

                        <div id="formPsicologo" class="form-content space-y-4">
                            <h2 class="text-lg font-semibold border-b pb-2">Registro de Psicólogo</h2>

                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Nombre(s)</span>
                                    <input type="text" class="nk-input" required placeholder="Ej: Ana" />
                                </label>
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Apellido(s)</span>
                                    <input type="text" class="nk-input" required placeholder="Ej: Martínez" />
                                </label>
                            </div>
                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Especialidad</span>
                                    <input type="text" class="nk-input" required placeholder="Ej: Terapia Cognitivo-Conductual" />
                                </label>
                                <label class="block">
                                    <span class="block text-sm text-gray-700 mb-1">Teléfono</span>
                                    <input type="tel" class="nk-input" placeholder="+1 555-5678" />
                                </label>
                            </div>
                            <label class="block">
                                <span class="block text-sm text-gray-700 mb-1">Número de Colegiatura/Licencia</span>
                                <input type="text" class="nk-input" required placeholder="Ej: CL12345" />
                            </label>
                        </div>

                        <div id="formAdmin" class="form-content space-y-4">
                            <h2 class="text-lg font-semibold border-b pb-2">Registro de Administrador</h2>

                            <label class="block">
                                <span class="block text-sm text-gray-700 mb-1">Nombre Completo</span>
                                <input type="text" class="nk-input" required placeholder="Ej: Sara Morales" />
                            </label>
                            <label class="block">
                                <span class="block text-sm text-gray-700 mb-1">Código de Acceso Único</span>
                                <input type="text" class="nk-input" required placeholder="Código proporcionado por NeuroKid" />
                            </label>
                        </div>

                        <h2 class="text-lg font-semibold border-b pb-2 pt-4">Datos de Acceso</h2>
                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Correo electrónico</span>
                            <input type="email" class="nk-input" placeholder="tu@correo.com" autocomplete="username"
                                required />
                        </label>
                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Contraseña</span>
                            <div class="relative">
                                <input id="password" type="password" class="nk-input pr-10" placeholder="••••••••"
                                    autocomplete="new-password" required />
                                <button type="button"
                                    class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700"
                                    aria-label="Mostrar u ocultar contraseña" data-toggle-password>
                                    <i data-feather="eye"></i>
                                </button>
                            </div>
                        </label>
                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Confirmar Contraseña</span>
                            <input type="password" class="nk-input" required placeholder="••••••••" />
                        </label>

                        <div class="pt-2">
                            <button id="btnRegister" class="nk-btn-primary w-full" aria-label="Crear cuenta">
                                <i data-feather="user-plus"></i> Registrarme
                            </button>
                        </div>
                    </div>

                    <p class="text-sm text-gray-600 text-center pt-2">
                        ¿Ya tienes cuenta?
                        <a href="./login.html" class="nk-link">Iniciar sesión</a>
                    </p>
                </form>

            
            </div>
        </section>
    </main>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/app.js"></script>
    <script>
        const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
        AOS.init({ duration: reduceMotion ? 0 : 600, once: true });
        feather.replace();

        // ** Lógica para Mostrar/Ocultar Formularios de Rol **
        const chips = document.querySelectorAll(".nk-chip");
        const roleHidden = document.getElementById("roleHidden");
        const formPadre = document.getElementById("formPadre");
        const formPsicologo = document.getElementById("formPsicologo");
        const formAdmin = document.getElementById("formAdmin");

        const updateForm = (role) => {
            // Oculta todos los formularios de contenido específico
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));

            // Muestra el formulario correspondiente al rol seleccionado
            if (role === 'padre') {
                formPadre.classList.add('active');
            } else if (role === 'psicologo') {
                formPsicologo.classList.add('active');
            } else if (role === 'admin') {
                formAdmin.classList.add('active');
            }
        };

        chips.forEach(chip => {
            chip.addEventListener("click", () => {
                const role = chip.getAttribute("data-role");

                // Actualiza el estado visual de los chips
                chips.forEach(c => c.classList.remove("nk-chip--active"));
                chip.classList.add("nk-chip--active");

                // Actualiza el campo oculto
                roleHidden.value = role;

                // Muestra el formulario correcto
                updateForm(role);
            });
        });

        // Inicializar el formulario correcto al cargar la página (por defecto, Padre)
        updateForm(roleHidden.value);


        // Mostrar / ocultar contraseña (Reutilizado del login)
        const toggleBtn = document.querySelector("[data-toggle-password]");
        const passInput = document.getElementById("password");
        if (toggleBtn) { // Verificar si el botón existe
            toggleBtn.addEventListener("click", () => {
                const isPwd = passInput.type === "password";
                passInput.type = isPwd ? "text" : "password";
                toggleBtn.innerHTML = isPwd ? feather.icons["eye-off"].toSvg() : feather.icons["eye"].toSvg();
            });
        }

        // Demo de Redirección (Simulación de registro exitoso)
        document.getElementById("btnRegister").addEventListener("click", () => {
            alert(`Registro como ${roleHidden.value} simulado exitoso. Redireccionando al login.`);
            window.location.href = "./login.html";
        });
    </script>
</body>

</html>
