<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroKid | Registro</title>

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased bg-gray-50">
    <header class="w-full bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between">
            <a href="../index.html#inicio" class="flex items-center gap-3">
                <img src="http://static.photos/blue/200x200/42" class="h-9 w-9 rounded-full" alt="Logo NeuroKid" />
                <span class="text-xl font-bold text-indigo-600">NeuroKid</span>
            </a>
            <nav class="hidden md:flex items-center gap-6 text-sm">
                <a href="../index.html#equipo" class="nk-link">Nuestro equipo</a>
                <a href="../index.html#soluciones" class="nk-link">Soluciones</a>
                <a href="../index.html#impacto" class="nk-link">Impacto</a>
                <a href="../index.html#recursos" class="nk-link">Recursos</a>
            </nav>
        </div>
    </header>

    <main class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 py-10">
        <section class="w-full max-w-4xl grid md:grid-cols-2 gap-8" data-aos="fade-up">
            <!-- Columna izquierda -->
            <div>
                <div class="nk-card p-6 h-full">
                    <h1 class="text-2xl font-bold">Crear cuenta</h1>
                    <p class="text-gray-600 mt-1">Completa el formulario según tu rol.</p>

                    <form class="mt-6 space-y-4" onsubmit="return false;">
                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Rol</span>
                            <div class="grid grid-cols-3 gap-2">
                                <button type="button" class="nk-chip nk-chip--active" data-role="padre">
                                    <i data-feather="user"></i> Padre
                                </button>
                                <button type="button" class="nk-chip" data-role="psicologo">
                                    <i data-feather="heart"></i> Psicólogo
                                </button>
                                <button type="button" class="nk-chip" data-role="admin">
                                    <i data-feather="shield"></i> Admin
                                </button>
                            </div>
                            <input id="roleHidden" type="hidden" value="padre" aria-hidden="true" />
                        </label>

                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Nombre</span>
                            <input type="text" class="nk-input" placeholder="Tu nombre" required />
                        </label>

                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Apellido</span>
                            <input type="text" class="nk-input" placeholder="Tu apellido" required />
                        </label>

                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Correo electrónico</span>
                            <input type="email" class="nk-input" placeholder="tu@correo.com" autocomplete="email"
                                required />
                        </label>

                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Contraseña</span>
                            <div class="relative">
                                <input id="password" type="password" class="nk-input pr-10" placeholder="••••••••"
                                    required />
                                <button type="button"
                                    class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700"
                                    data-toggle-password>
                                    <i data-feather="eye"></i>
                                </button>
                            </div>
                        </label>

                        <label class="block">
                            <span class="block text-sm text-gray-700 mb-1">Confirmar contraseña</span>
                            <input type="password" class="nk-input" placeholder="Repite tu contraseña" required />
                        </label>

                        <div class="flex items-start gap-2">
                            <input id="terms" type="checkbox" required class="mt-1" />
                            <label for="terms" class="text-sm text-gray-600">
                                Acepto los <a href="../legales/terminos.html" class="nk-link">Términos</a> y la <a
                                    href="../legales/privacidad.html" class="nk-link">Política de Privacidad</a>.
                            </label>
                        </div>

                        <button id="btnRegister" class="nk-btn-primary w-full">
                            <i data-feather="user-plus"></i> Registrarme
                        </button>

                        <p class="text-sm text-gray-600 text-center">
                            ¿Ya tienes cuenta?
                            <a href="./login.html" class="nk-link">Inicia sesión</a>
                        </p>
                    </form>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="hidden md:block">
                <div class="nk-card h-full p-0 overflow-hidden">
                    <img src="http://static.photos/education/800x600/12" alt="Registro"
                        class="w-full h-full object-cover" />
                </div>
            </div>
        </section>
    </main>

    <footer class="px-4 md:px-8 py-6 border-t border-gray-200 bg-white">
        <div
            class="max-w-7xl mx-auto text-sm text-gray-500 flex flex-col md:flex-row gap-2 md:items-center md:justify-between">
            <p>© 2025 NeuroKid.</p>
            <nav class="flex gap-4">
                <a href="../legales/privacidad.html" class="nk-footer-link">Privacidad</a>
                <a href="../legales/terminos.html" class="nk-footer-link">Términos</a>
                <a href="../legales/aviso-legal.html" class="nk-footer-link">Aviso Legal</a>
                <a href="../legales/cookies.html" class="nk-footer-link">Cookies</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/app.js"></script>
    <script>
        AOS.init({ duration: 600, once: true });
        feather.replace();

        // Chips selector
        const chips = document.querySelectorAll(".nk-chip");
        const roleHidden = document.getElementById("roleHidden");
        chips.forEach(chip => {
            chip.addEventListener("click", () => {
                chips.forEach(c => c.classList.remove("nk-chip--active"));
                chip.classList.add("nk-chip--active");
                roleHidden.value = chip.getAttribute("data-role");
            });
        });

        // Mostrar / ocultar contraseña
        const toggleBtn = document.querySelector("[data-toggle-password]");
        const passInput = document.getElementById("password");
        toggleBtn.addEventListener("click", () => {
            const isPwd = passInput.type === "password";
            passInput.type = isPwd ? "text" : "password";
            toggleBtn.innerHTML = isPwd ? feather.icons["eye-off"].toSvg() : feather.icons["eye"].toSvg();
        });

        // Demo redirección después de registro
        document.getElementById("btnRegister").addEventListener("click", () => {
            const role = roleHidden.value;
            if (role === "padre") window.location.href = "../dashboards/padres.html";
            else if (role === "psicologo") window.location.href = "../dashboards/psicologos.html";
            else if (role === "admin") window.location.href = "../dashboards/admin.html";
        });
    </script>
</body>

</html>
